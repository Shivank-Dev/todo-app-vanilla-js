<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="main flex mt-12 w-100 justify-center">
      <div class="card p-5 drop-shadow-lg bg-white">
        <div class="card-header">
          <h4 class="text-xl font-bold text-left">Todo App</h4>
        </div>
        <div class="card-body mt-4">
          <input
            id="todo-input"
            class="border-2 pl-3 py-1"
            type="text"
            placeholder="Add your new todo"
            onkeyup="performTodoCreateOperation(event)"
          />
          <button class="bg-cyan-700 text-white py-1 px-4 text-lg font-bold" onclick="createTodo()">
            +
          </button>

          <div id="tasksList"></div>

        </div>
      </div>
    </main>
    <script src="./js/todo.js"></script>
  </body>
</html>
